<!DOCTYPE html>
<html>
<head>
    <title>Race Data Submission</title>
</head>
<body>
    <h1>Submit Race Data</h1>
    <form action="http://127.0.0.1:8000/races" method="post">
        <label for="session_id">Session ID:</label>
        <input type="number" id="session_id" name="session_id"><br><br>
        
        <label for="passcode">Passcode:</label>
        <input type="password" id="passcode" name="passcode"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
